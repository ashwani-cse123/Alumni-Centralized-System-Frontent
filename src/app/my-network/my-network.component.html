<div class="border-e-orange-50 min-h-screen py-6">
  <div class="max-w-6xl mx-auto grid grid-cols-12 gap-6 px-4">

    <!-- ================= LEFT SIDEBAR ================= -->
    <div class="col-span-12 md:col-span-3 space-y-4">

      <!-- My Network Card -->
      <div class="bg-white rounded-lg shadow p-4">
        <h3 class="font-semibold text-sm mb-3 text-gray-800">
          My Network
        </h3>

        <ul class="space-y-3 text-sm text-gray-700">
          <li class="flex justify-between items-center hover:text-indigo-600 cursor-pointer">
            <span>Followers</span>
            <span class="font-medium">1,245</span>
          </li>

          <li class="flex justify-between items-center hover:text-indigo-600 cursor-pointer">
            <span>Following</span>
            <span class="font-medium">540</span>
          </li>
        </ul>
      </div>

    </div>

    <!-- ================= CENTER CONTENT ================= -->
    <div class="col-span-12 md:col-span-9 space-y-6">

      <!-- Invitations Header -->
      <div class="bg-white rounded-lg shadow p-4 flex justify-between items-center">
        <h3 class="font-semibold text-sm text-gray-800">
          Invitations
        </h3>
        <span class="text-sm text-indigo-600 cursor-pointer font-medium">
          See all
        </span>
      </div>

      <!-- People you may know -->
      <h3 class="font-semibold text-sm text-gray-800">
        People you may know
      </h3>

      <!-- ===== 4 Cards in One Row ===== -->
      <div class="bg-orange-50 rounded-2xl border border-zinc-200">
        <div class="grid grid-cols-1 sm:grid-cols-2 p-4 md:grid-cols-3 lg:grid-cols-4 gap-4">

          <!-- CARD -->
          @for (item of userObj; track $index) {
          <div class="bg-white rounded-lg shadow p-4 text-center">

            <!-- AVATAR -->
            <div class="relative w-20 h-20 mx-auto rounded-full 
              bg-indigo-600 flex items-center justify-center text-white text-2xl font-bold">
              {{item.name.charAt(0)}}

              <!-- ROLE BADGE -->
              <span class="absolute -bottom-1 right-0 bg-green-500 text-white
             text-[10px] px-2 py-0.5 rounded-full">
                {{item.role}}
              </span>
            </div>

            <h4 class="font-semibold mt-3 text-sm">{{item.name}}</h4>
            <p class="text-xs text-gray-500">{{item.email}}</p>
            <p class="text-xs text-gray-400 mt-1">{{item.followers}} Followers</p>

            <button class="mt-3 w-full border cursor-pointer border-indigo-600 text-indigo-600
           py-1.5 rounded-full text-sm font-semibold hover:bg-indigo-50">
              + Connect
            </button>
          </div>
          }
        </div>
      </div>
    </div>

  </div>
</div>
