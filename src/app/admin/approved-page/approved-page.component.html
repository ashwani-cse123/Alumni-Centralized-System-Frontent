<h1 class="text-2xl font-bold text-gray-800 mb-6">
  Approved Users
</h1>

<div class="bg-white rounded-2xl shadow-lg overflow-hidden">

  <table class="w-full border-collapse">
    <thead class="bg-gray-100 text-gray-700">
      <tr>
        <th class="p-4 text-left">Name</th>
        <th class="p-4 text-left">Email</th>
        <th class="p-4 text-left">Role</th>
        <th class="p-4 text-left">Status</th>
        <th class="p-4 text-left">Action</th>

      </tr>
    </thead>

    <tbody>

      <!-- Row 1 -->
      @for(item of approvedResObj; track item){
      <tr class="border-t hover:bg-gray-50 transition">
        <td class="p-4 font-semibold">{{item.name}}</td>
        <td class="p-4 text-gray-600">{{item.email}}</td>
        <td class="p-4">
          <span class="px-3 py-1 rounded-full bg-indigo-100 text-indigo-700 text-sm">
            {{item.role}}
          </span>
        </td>
        <td class="p-4">
          <span class="px-3 py-1 rounded-full bg-green-100 text-green-700 text-sm">
               {{item.userStatus}}
          </span>
        </td>
        <td class="p-4 flex gap-2">
          <button
          type="button"
           (click)="approvedButton(item.id)" class="px-4 py-1 rounded-lg bg-green-600 text-white hover:bg-green-700 transition">
            Approve
          </button>
          <button 
          type="button"
          (click)="rejectButton(item.id)" class="px-4 py-1 rounded-lg bg-red-400 text-white ">
            Rejected
          </button>
        </td>
      </tr>

      }

    </tbody>
  </table>

</div>
