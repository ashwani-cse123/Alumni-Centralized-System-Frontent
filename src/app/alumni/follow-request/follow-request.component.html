<div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-lg p-4 sm:p-6">

  <h2 class="text-lg sm:text-xl font-semibold text-gray-800 mb-4">
    Follow Requests
  </h2>

  <!-- ===== Desktop / Tablet Table ===== -->
  <div class="hidden sm:block overflow-x-auto">
    <table class="w-full text-sm border rounded-lg overflow-hidden">
      <thead class="bg-gray-100 text-gray-700">
        <tr>
          <th class="p-3 text-left">Sr.No</th>
          <th class="p-3 text-left">Name</th>
          <th class="p-3 text-center">Action</th>
        </tr>
      </thead>

      <tbody>
        @for (item of getRequestObj; let i = $index; track item.id) {
          <tr class="border-t hover:bg-gray-50 transition">
            <td class="p-3">{{ i + 1 }}</td>
            <td class="p-3 font-medium">{{ item.senderName }}</td>
            <td class="p-3 text-center space-x-2">
              <button
              type="button"
              (click)="aceptFollowRequest(item.requestId)"
                class="px-3 py-1.5 bg-green-600 hover:bg-green-700 text-white rounded-lg text-xs">
                Accept
              </button>
              <button
              type="button"
              (click)="rejectFollowRequest(item.senderId)"
                class="px-3 py-1.5 bg-red-500 hover:bg-red-600 text-white rounded-lg text-xs">
                Reject
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
