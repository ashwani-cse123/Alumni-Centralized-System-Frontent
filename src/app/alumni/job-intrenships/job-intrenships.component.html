<div class="min-h-screen bg-gray-100 p-6">
  <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6">

    <!-- ================= FORM ================= -->
    <div class="bg-white rounded-xl shadow p-6">
      <h2 class="text-xl font-semibold mb-4">Create Job</h2>

      <form class="space-y-4" (ngSubmit)="submitJob()">

        <input type="text" placeholder="Job Title"
          [(ngModel)]="jobObj.title" name="title"
          class="w-full px-3 py-2 border rounded-lg">

        <input type="text" placeholder="Company"
          [(ngModel)]="jobObj.company" name="company"
          class="w-full px-3 py-2 border rounded-lg">

        <input type="text" placeholder="Location"
          [(ngModel)]="jobObj.location" name="location"
          class="w-full px-3 py-2 border rounded-lg">

        <select [(ngModel)]="jobObj.jobType" name="jobType"
          class="w-full px-3 py-2 border rounded-lg">
          <option value="JOB">Job</option>
          <option value="INTERNSHIP">Internship</option>
        </select>

        <input type="text" placeholder="Image URL"
          [(ngModel)]="jobObj.image" name="image"
          class="w-full px-3 py-2 border rounded-lg">

        <input type="text" placeholder="Apply Link"
          [(ngModel)]="jobObj.applyLink" name="applyLink"
          class="w-full px-3 py-2 border rounded-lg">

        <textarea rows="4" placeholder="Description"
          [(ngModel)]="jobObj.description" name="description"
          class="w-full px-3 py-2 border rounded-lg"></textarea>

        <button class="w-full bg-blue-600 text-white py-2 rounded-lg">
          Post Job
        </button>
      </form>
    </div>

    <!-- ================= TABLE ================= -->
    <div class="lg:col-span-2 bg-white rounded-xl shadow p-6">
      <h2 class="text-xl font-semibold mb-4">Posted Jobs</h2>

      <table class="w-full">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-4 py-2 text-left">Title</th>
            <th>Company</th>
            <th>Type</th>
            <th>Location</th>
            <th class="text-center">Action</th>
          </tr>
        </thead>

        <tbody>
          @for (job of jobList; track job.id) {
            <tr class="border-b hover:bg-gray-50">
              <td class="px-4 py-2">{{ job.title }}</td>
              <td>{{ job.company }}</td>
              <td>
                <span class="px-2 py-1 text-xs rounded bg-indigo-100 text-indigo-600">
                  {{ job.jobType }}
                </span>
              </td>
              <td>{{ job.location }}</td>
              <td class="text-center">
                <button
                type="button"
                  (click)="deleteJob(job.id)"
                  class="px-3 py-1 bg-red-500 text-white rounded">
                  Delete
                </button>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>

  </div>
</div>
