<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">

  <div class="w-full max-w-5xl bg-white rounded-2xl shadow-lg">

    <!-- Header -->
    <div class="px-6 py-4 border-b">
      <h2 class="text-lg font-semibold text-gray-800">
        Update Alumni Profile
      </h2>
    </div>

    <!-- Form -->
    <form (ngSubmit)="onSubmit()" class="p-6 space-y-4 text-sm">

      <!-- Name + Email -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <input type="text" name="name" [(ngModel)]="updateObj.name" placeholder="Full Name" class="input" />
        <input type="text" name="batch" [(ngModel)]="updateObj.batch" placeholder="Batch (2020-24)" class="input" />
      </div>

      <!-- Branch + Company + Designation -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <input type="text" name="branch" [(ngModel)]="updateObj.branch" placeholder="Branch" class="input" />
        <input type="text" name="company" [(ngModel)]="updateObj.company" placeholder="Company" class="input" />
        <input type="text" name="designation" [(ngModel)]="updateObj.designation" placeholder="Designation"
          class="input" />
      </div>

      <!-- LinkedIn + Image -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <input type="url" name="linkedinUrl" [(ngModel)]="updateObj.linkedinUrl" placeholder="LinkedIn URL"
          class="input md:col-span-2" />
        <input type="text" name="image" placeholder="image URL" [(ngModel)]="updateObj.imageUrl" class="input" />
      </div>

      <!-- Actions -->
      <div class="flex justify-end gap-3 pt-3">
        <button type="reset" class="px-4 py-2 rounded-lg border text-gray-600 hover:bg-red-100">
          Reset
        </button>
        <button type="submit" class="px-5 py-2 rounded-lg bg-yellow-600 text-white hover:bg-indigo-700">
          Update
        </button>
      </div>

    </form>
  </div>
</div>
