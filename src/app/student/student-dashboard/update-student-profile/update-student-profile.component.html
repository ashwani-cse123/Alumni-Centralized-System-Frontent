<div class="bg-white w-full max-w-lg rounded-2xl shadow-xl">

    <!-- Header -->
    <div class="bg-linear-to-r from-indigo-600 to-purple-600 rounded-t-2xl p-6">
        <h2 class="text-2xl font-bold text-white">Update Profile</h2>
        <p class="text-sm text-indigo-100">Keep your academic details updated</p>
    </div>

    <!-- Form -->
    <form (ngSubmit)="updateProfile()" class="p-6 space-y-5">

        <!-- Branch -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
                Branch
            </label>
            <input type="text" name="branch" [(ngModel)]="formObj.branch" placeholder="Computer Science"
                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
        </div>

        <!-- Roll Number -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
                Roll Number
            </label>
            <input type="text" name="rollNo" [(ngModel)]="formObj.rollNo" placeholder="REC2023CS101"
                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
        </div>

        <!-- Year -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
                Year
            </label>
            <select [(ngModel)]="formObj.year"
            name="year"
                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none">

                <option [ngValue]="null">Select Year</option>
                <option [ngValue]="1">1st year</option>
                <option [ngValue]="2">2nd year</option>
                <option [ngValue]="3">3rd year</option>
                <option [ngValue]="4">4th year</option>

            </select>
        </div>

        <!-- Buttons -->
        <div class="flex justify-end gap-3 pt-4">
            <button type="submit" class="px-6 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700 transition">
                Update
            </button>
        </div>

    </form>
</div>
