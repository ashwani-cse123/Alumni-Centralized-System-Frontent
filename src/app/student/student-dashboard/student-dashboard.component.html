
<div class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

  <!-- Dashboard Card -->
  <div class="bg-white w-full max-w-4xl rounded-2xl shadow-xl overflow-hidden">

    <!-- Header -->
    <div class="bg-linear-to-r from-indigo-600 to-purple-600 p-6 flex items-center gap-4">
      <img src="https://i.pravatar.cc/100" 
           class="w-20 h-20 rounded-full border-4 border-white" />
      <div class="text-white">
        <h2 class="text-2xl font-bold">{{userObj.name}}</h2>
        <p class="text-sm opacity-90">{{userObj.email}}</p>
      </div>
    </div>

    <!-- Content -->
    <div class="p-6">
      <h3 class="text-lg font-semibold text-gray-700 mb-4">
        Student Information
      </h3>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

        <div class="bg-gray-50 p-4 rounded-lg">
          <p class="text-sm text-gray-500">Roll Number</p>
          <p class="font-semibold text-gray-800">{{userProfile.rollNo}}</p>
        </div>

        <div class="bg-gray-50 p-4 rounded-lg">
          <p class="text-sm text-gray-500">Branch</p>
          <p class="font-semibold text-gray-800">{{userProfile.branch}}</p>
        </div>

        <div class="bg-gray-50 p-4 rounded-lg">
          <p class="text-sm text-gray-500">Year</p>
          <p class="font-semibold text-gray-800">{{userProfile.year}}rd Year</p>
        </div>

        <div class="bg-gray-50 p-4 rounded-lg">
          <p class="text-sm text-gray-500">Status</p>
          <p class="font-semibold text-green-600">{{userObj.userStatus}}</p>
        </div>

      </div>
    </div>

    

  </div>

</div>
