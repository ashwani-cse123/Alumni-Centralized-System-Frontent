<div class="bg-gray-100 min-h-screen pt-6">
  <div class="max-w-7xl mx-auto grid grid-cols-12 gap-6 px-4">

    <!-- ================= LEFT SIDEBAR ================= -->
    <div class="col-span-12 md:col-span-3">
      <app-left-sidebar></app-left-sidebar>
    </div>

    <!-- ================= CENTER FEED ================= -->
    <div class="col-span-12 md:col-span-6 space-y-4 mb-2">

      <!-- CREATE POST -->
      <div class="bg-white rounded-lg shadow p-4">
        <div class="flex gap-3">
          <img src="https://i.pravatar.cc/50" class="w-10 h-10 rounded-full">
          <input type="text" placeholder="Start a post"
            class="w-full border rounded-full px-4 py-2 text-sm outline-none hover:bg-gray-100" />
        </div>

        <div class="flex justify-between mt-4 text-sm text-gray-600">
          <button class="flex items-center gap-2 hover:text-indigo-600">
            <i class="fa fa-image"></i> Photo
          </button>
          <button class="flex items-center gap-2 hover:text-indigo-600">
            <i class="fa fa-video"></i> Video
          </button>
          <button class="flex items-center gap-2 hover:text-indigo-600">
            <i class="fa fa-calendar"></i> Event
          </button>
          <button class="flex items-center gap-2 hover:text-indigo-600">
            <i class="fa fa-newspaper"></i> Write article
          </button>
        </div>
      </div>

      <!-- POST CARD -->
      @for (item of allPostObj; track $index) {
      <div class="bg-white rounded-lg shadow p-4">
        <div class="flex gap-3">
          <img src="https://ui-avatars.com/api/?name={{item.userName}}&background=0D8ABC&color=fff&bold=true"
            class="w-10 h-10 rounded-full ring-2 ring-white" />

          <div>
            <h4 class="font-semibold">{{item.userName}}</h4>
            <p class="text-xs text-gray-500">{{item.userEmail}}</p>
          </div>
          <div class="ml-80 text-blue-600 font-bold">+Follow</div>
        </div>

        <p class="mt-3 text-sm">
          {{item.content}}
        </p>

        <img src="https://picsum.photos/600/400" class="rounded-lg mt-3" />

        <div class="flex justify-between mt-4 text-sm text-gray-600">
          <button class="hover:text-indigo-600">
            {{item.likeCount}} üëç Like
          </button>
          <button class="hover:text-indigo-600">
            {{item.commentCount}} üí¨ Comment
          </button>
          <button
            onclick="navigator.share ? navigator.share({url: location.href}) : navigator.clipboard.writeText(location.href)"
            class="hover:text-indigo-600 cursor-pointer">
            ‚úâÔ∏è Send
          </button>

        </div>
      </div>
      }

    </div>

    <!-- ================= RIGHT SIDEBAR ================= -->
    <div class="col-span-12 md:col-span-3">
      <div class="bg-white rounded-lg shadow p-4">
        <h4 class="font-semibold mb-3">Trending Alumni</h4>

        <ul class="space-y-3 text-sm">
          <li class="flex justify-between">
            <span>#SpringBoot</span>
            <span class="text-gray-500">1,245 posts</span>
          </li>
          <li class="flex justify-between">
            <span>#Angular</span>
            <span class="text-gray-500">980 posts</span>
          </li>
          <li class="flex justify-between">
            <span>#Placements</span>
            <span class="text-gray-500">650 posts</span>
          </li>
        </ul>
      </div>
    </div>

  </div>
</div>
